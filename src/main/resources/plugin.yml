name: DupeS
version: ${project.version}
main: com.rafalohaki.dupe.DupeS
description: A simple plugin to duplicate items from item frames.
author: Rafalohaki
api-version: 1.20

commands:
  dupe:
    description: Admin commands for DupeS plugin.
    usage: /dupe <subcommand>
    aliases: [duplication]
    permission: dupes.admin
    subcommands:
      getchance:
        description: Get the current duplication chances.
        usage: /dupe getchance
        permission: dupes.admin
      status:
        description: Check the plugin status and your cooldown.
        usage: /dupe status
        permission: dupes.admin
      reload:
        description: Reload the DupeS plugin configuration.
        usage: /dupe reload
        permission: dupes.admin

permissions:
  dupes.use:
    description: Allows players to duplicate items.
    default: true
  dupes.vip:
    description: Grants higher chances for item duplication.
    default: op # Set to op for VIP players by default
  dupes.admin:
    description: Allows access to admin commands for the plugin.
    default: op