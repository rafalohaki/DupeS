name: DupeS
version: '${project.version}'
main: com.rafalohaki.dupe.DupeS
api-version: '1.21'
author: rafalohaki
description: Item frame duplication plugin

commands:
  dupereload:
    description: Reloads the DupeS configuration
    usage: /dupereload
    permission: dupes.reload

permissions:
  dupes.reload:
    description: Allows reloading the DupeS configuration
    default: op
  dupes.use:
    description: Allows players to duplicate items
    default: true
